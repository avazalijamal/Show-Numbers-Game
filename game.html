<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show Numbers Game</title>
    <link rel="icon" href="./asses/image/icon.png" />
    <link rel="stylesheet" href="./css/game.css" />
    <script src="./js/app.js"></script>
  </head>
  <body>
    <main>
      <header>
        <div id="profile-1" class="profile left">
          <img src="./asses/image/man-icon.png" alt="" />
          <span id="gamer-1">----------</span>
          :
          <b id="score-1">--</b>
        </div>

        <div class="timer">
          <span id="timer">59</span>
        </div>

        <div id="profile-2" class="profile right">
          <b id="score-2">--</b>
          :
          <span id="gamer-2">----------</span>
          <img src="./asses/image/man-icon.png" alt="" />
        </div>
      </header>

      <section>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </section>

      <footer>
        <button id="home" class="home"></button>
        <button id="off" class="off"></button>
        <button id="rating" class="rating"></button>
      </footer>
    </main>
  </body>
</html>
